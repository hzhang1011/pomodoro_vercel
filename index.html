<body>
<div class="wrap">
  <header>

  <main class="clock">
    <div id="timeDisplay" class="time">25:00</div>
    <div id="statusLabel" class="small">ä¸“æ³¨ (25 åˆ†é’Ÿ)</div>
    <div class="mode">
      <button class="mode-btn active" data-mode="focus">ä¸“æ³¨</button>
      <button class="mode-btn" data-mode="short">çŸ­ä¼‘æ¯</button>
      <button class="mode-btn" data-mode="long">é•¿ä¼‘æ¯</button>
    </div>

      <button class="btn start" id="startBtn">å¼€å§‹</button>
      <button class="btn pause" id="pauseBtn" style="display:none">æš‚åœ</button>
      <button class="btn" id="resetBtn">é‡ç½®</button>
      <button class="btn" id="fullscreenBtn">å…¨å±</button>
      <button class="btn" id="themeToggleBtn">åˆ‡æ¢æ—¥å¤œ</button>

    <div class="sidebar-item">ä¸“æ³¨å‘¨æœŸ: <span id="cycleSidebar">0</span></div>
    <div class="sidebar-item">ä¸“æ³¨æ€»åˆ†é’Ÿ: <span id="minutesSidebar">0</span> åˆ†é’Ÿ</div>

    <h2>å°æç¤º</h2>
    <div class="sidebar-item">å–æ°´æé†’ ğŸ’§</div>

</div>

<script>
// -------------------- æ ¸å¿ƒå˜é‡ --------------------
let running=false, timer=null, timeLeft=25*60;
let cycleCount=0, totalMinutes=0;
const modes={focus:25, short:5, long:15};
let currentMode='focus';

// -------------------- DOM --------------------
const startBtn=document.getElementById('startBtn');
const pauseBtn=document.getElementById('pauseBtn');
const resetBtn=document.getElementById('resetBtn');
const timeDisplay=document.getElementById('timeDisplay');
const statusLabel=document.getElementById('statusLabel');
const cycleDisplay=document.getElementById('cycleCount');
const cycleSidebar=document.getElementById('cycleSidebar');
const minutesSidebar=document.getElementById('minutesSidebar');
const modeButtons=document.querySelectorAll('.mode-btn');

// -------------------- æ›´æ–°æ˜¾ç¤º --------------------
function updateDisplay(){
  let m=Math.floor(timeLeft/60), s=timeLeft%60;
  timeDisplay.textContent=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  statusLabel.textContent=currentMode==='focus'?`ä¸“æ³¨ (${modes.focus} åˆ†é’Ÿ)`:
                         currentMode==='short'?`çŸ­ä¼‘æ¯ (${modes.short} åˆ†é’Ÿ)`:
                         `é•¿ä¼‘æ¯ (${modes.long} åˆ†é’Ÿ)`;
}

// -------------------- åˆ‡æ¢æ¨¡å¼ --------------------
modeButtons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    modeButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    currentMode=btn.dataset.mode;
    timeLeft=modes[currentMode]*60;
    updateDisplay();
    resetTimer();
  });
});

// -------------------- è®¡æ—¶ --------------------
function tick(){
  if(timeLeft>0){ timeLeft--; updateDisplay(); }
  else{
    if(currentMode==='focus') totalMinutes+=modes.focus;
    cycleCount++; 
    cycleDisplay.textContent=cycleCount;
    cycleSidebar.textContent=cycleCount;
    minutesSidebar.textContent=totalMinutes;
    clearInterval(timer); running=false;
    startBtn.style.display='inline-block';
    pauseBtn.style.display='none';
  }
}

function startTimer(){ if(!running){running=true; timer=setInterval(tick,1000); startBtn.style.display='none'; pauseBtn.style.display='inline-block'; } }
function pauseTimer(){ if(running){running=false; clearInterval(timer); startBtn.style.display='inline-block'; pauseBtn.style.display='none'; } }
function resetTimer(){ clearInterval(timer); running=false; timeLeft=modes[currentMode]*60; updateDisplay(); startBtn.style.display='inline-block'; pauseBtn.style.display='none'; }

// -------------------- æŒ‰é’®äº‹ä»¶ --------------------
startBtn.addEventListener('click', startTimer);
pauseBtn.addEventListener('click', pauseTimer);
resetBtn.addEventListener('click', resetTimer);

// -------------------- å¿«æ·é”® --------------------
document.addEventListener('keydown', e=>{
  if(e.code==='Space'){ e.preventDefault(); running?pauseTimer():startTimer(); }
  if(e.key==='r'||e.key==='R'){ resetTimer(); }
});

// -------------------- å…¨å± --------------------
const fullscreenBtn=document.getElementById('fullscreenBtn');
function toggleFullscreen(){
  if(!document.fullscreenElement){document.documentElement.requestFullscreen().then(()=>{fullscreenBtn.textContent='é€€å‡ºå…¨å±';}).catch(console.error);}
  else{document.exitFullscreen().then(()=>{fullscreenBtn.textContent='å…¨å±';}).catch(console.error);}
}
fullscreenBtn.addEventListener('click', toggleFullscreen);
document.addEventListener('keydown', e=>{ if(e.key==='f'||e.key==='F'){e.preventDefault(); toggleFullscreen(); }});
document.addEventListener('fullscreenchange', ()=>{fullscreenBtn.textContent=document.fullscreenElement?'é€€å‡ºå…¨å±':'å…¨å±';});

// -------------------- æ—¥å¤œæ¨¡å¼ --------------------
const themeBtn=document.getElementById('themeToggleBtn');
function toggleTheme(){
  const current=document.documentElement.getAttribute('data-theme')||'dark';
  const next=current==='light'?'dark':'light';
  document.documentElement.setAttribute('data-theme',next);
  localStorage.setItem('theme',next);
}
document.addEventListener('DOMContentLoaded', ()=>{
  const saved=localStorage.getItem('theme')||'dark';
  document.documentElement.setAttribute('data-theme',saved);
  themeBtn.addEventListener('click', toggleTheme);
});

// -------------------- åˆå§‹åŒ– --------------------
updateDisplay();
cycleDisplay.textContent=cycleCount;
cycleSidebar.textContent=cycleCount;
minutesSidebar.textContent=totalMinutes;
</script>
