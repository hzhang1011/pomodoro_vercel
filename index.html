<style>
  body {

  }
</style>

<body>
<div id="enableSoundOverlay">ğŸ”Š ç‚¹å‡»æ¿€æ´»å£°éŸ³</div>

<div class="container">
  <div class="main">
    <div class="mode-buttons">
      <button data-mode="focus" class="active">ä¸“æ³¨</button>
      <button data-mode="short">çŸ­ä¼‘</button>
      <button data-mode="long">é•¿ä¼‘</button>
    </div>

    <div class="time" id="time">25:00</div>
    <div class="buttons">
      <button id="start">å¼€å§‹</button>
      <button id="pause" style="display:none;">æš‚åœ</button>
      <button id="reset">é‡ç½®</button>
      <button id="toggleTheme">åˆ‡æ¢ä¸»é¢˜</button>
    </div>
  </div>

  <div class="sidebar">
    <p>ä¸“æ³¨å‘¨æœŸï¼š<span id="cycles">0</span></p>
    <p>ç´¯è®¡ä¸“æ³¨ï¼š<span id="minutes">0</span> åˆ†é’Ÿ</p>
    <button id="resetStats">æ¸…é™¤ç»Ÿè®¡</button>
  </div>
</div>

<audio id="alarmFocus" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
<audio id="alarmShort" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>
<audio id="alarmLong" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3"></audio>

<script>
const timeDisplay = document.getElementById('time');
const startBtn = document.getElementById('start');
const pauseBtn = document.getElementById('pause');
const resetBtn = document.getElementById('reset');
const toggleThemeBtn = document.getElementById('toggleTheme');
const modeButtons = document.querySelectorAll('.mode-buttons button');
const cycleSidebar = document.getElementById('cycles');
const minutesSidebar = document.getElementById('minutes');
const alarmFocus = document.getElementById('alarmFocus');
const alarmShort = document.getElementById('alarmShort');
const alarmLong = document.getElementById('alarmLong');
const overlay = document.getElementById('enableSoundOverlay');

let currentMode = 'focus';
let timeLeft = 25 * 60;
let timer = null;
let running = false;
let focusCount = 0;
let modes = { focus: 25, short: 5, long: 15 };

// ä» localStorage è¯»å–ç»Ÿè®¡æ•°æ®
let cycleCount = parseInt(localStorage.getItem('cycleCount')) || 0;
let totalMinutes = parseInt(localStorage.getItem('totalMinutes')) || 0;
cycleSidebar.textContent = cycleCount;
minutesSidebar.textContent = totalMinutes;

// æ¿€æ´»éŸ³é¢‘
overlay.addEventListener('click', () => {
  alarmFocus.play().catch(()=>{});
  alarmFocus.pause();
  overlay.style.display='none';
});

function updateDisplay(){
  const m = Math.floor(timeLeft / 60);
  const s = timeLeft % 60;
  timeDisplay.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startTimer(){
  if(running) return;
  running = true;
  startBtn.style.display='none';
  pauseBtn.style.display='inline-block';
  timer = setInterval(()=>{
    timeLeft--;
    updateDisplay();
    if(timeLeft <= 0){
      clearInterval(timer);
      finishTimer();
    }
  },1000);
}

function pauseTimer(){
  running=false;
  clearInterval(timer);
  startBtn.style.display='inline-block';
  pauseBtn.style.display='none';
}

function resetTimer(){
  clearInterval(timer);
  running=false;
  startBtn.style.display='inline-block';
  pauseBtn.style.display='none';
  timeLeft = modes[currentMode] * 60;
  updateDisplay();
  alarmFocus.pause();
  alarmShort.pause();
  alarmLong.pause();
  alarmFocus.currentTime=0;
  alarmShort.currentTime=0;
  alarmLong.currentTime=0;
}

function finishTimer(){
  if(currentMode==='focus'){
    totalMinutes += modes.focus;
    focusCount++;
    cycleCount++;

    // ä¿å­˜ç»Ÿè®¡
    localStorage.setItem('cycleCount', cycleCount);
    localStorage.setItem('totalMinutes', totalMinutes);

    cycleSidebar.textContent = cycleCount;
    minutesSidebar.textContent = totalMinutes;

    alarmFocus.currentTime=0;
    alarmFocus.play();

    if(focusCount % 4 === 0){
      switchMode('long', true);
    } else {
      switchMode('short', true);
    }
  } else {
    if(currentMode==='short'){ alarmShort.currentTime=0; alarmShort.play(); }
    else { alarmLong.currentTime=0; alarmLong.play(); }

    running=false;
    startBtn.style.display='inline-block';
    pauseBtn.style.display='none';
    currentMode='focus';
    timeLeft=modes.focus*60;
    modeButtons.forEach(b=>b.classList.toggle('active', b.dataset.mode==='focus'));
    updateDisplay();
  }
}

function switchMode(mode, autoStart=false){
  currentMode = mode;
  timeLeft = modes[mode] * 60;
  modeButtons.forEach(b=>b.classList.toggle('active', b.dataset.mode===mode));
  updateDisplay();
  if(autoStart) startTimer();
}

resetBtn.onclick = resetTimer;
startBtn.onclick = startTimer;
pauseBtn.onclick = pauseTimer;
toggleThemeBtn.onclick = () => {
  document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
};
modeButtons.forEach(btn => {
  btn.addEventListener('click', () => switchMode(btn.dataset.mode, false));
});

// æ¸…é™¤ç»Ÿè®¡
document.getElementById('resetStats').addEventListener('click', () => {
  if(confirm('ç¡®å®šè¦æ¸…é™¤ç»Ÿè®¡æ•°æ®å—ï¼Ÿ')){
    cycleCount = 0;
    totalMinutes = 0;
    localStorage.removeItem('cycleCount');
    localStorage.removeItem('totalMinutes');
    cycleSidebar.textContent = 0;
    minutesSidebar.textContent = 0;
  }
});

updateDisplay();
</script>
</body>
</html>
