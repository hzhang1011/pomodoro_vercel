<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ç•ªèŒ„é’Ÿ Pomodoro</title>
<style>
  :root {
    --bg: #fefefe;
    --text: #333;
    --focus: #ff4d4f;
    --short: #00bcd4;
    --long: #4caf50;
    --btn: #333;
    --btn-text: #fff;
  }
  [data-theme="dark"] {
    --bg: #121212;
    --text: #eee;
    --btn: #444;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 500px;
    padding: 20px;
  }

  .mode-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  .mode-buttons button {
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    color: var(--btn-text);
    background: var(--btn);
    transition: transform 0.1s;
  }
  .mode-buttons button.active {
    background: var(--focus);
  }
  .mode-buttons button:active {
    transform: scale(0.96);
  }

  .time {
    font-size: 90px;
    margin: 30px 0;
    user-select: none;
  }

  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  .buttons button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: var(--btn-text);
    background: var(--btn);
    min-width: 100px;
  }

  .sidebar {
    width: 100%;
    text-align: center;
    background: rgba(0,0,0,0.05);
    padding: 15px;
    border-top: 1px solid rgba(0,0,0,0.1);
  }

  #resetStats {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: #888;
    color: #fff;
  }

  #enableSoundOverlay {
    position: fixed;
    inset: 0;
    background: #000c;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    cursor: pointer;
    font-size: 22px;
  }

  /* æ‰‹æœºç«¯ä¼˜åŒ– */
  @media (max-width: 600px) {
    .time { font-size: 70px; }
    .buttons button { font-size: 16px; padding: 10px 18px; min-width: 80px; }
  }
</style>
</head>
<body>
<div id="enableSoundOverlay">ğŸ”Š ç‚¹å‡»æ¿€æ´»å£°éŸ³</div>

<div class="container">
  <div class="mode-buttons">
    <button data-mode="focus" class="active">ä¸“æ³¨</button>
    <button data-mode="short">çŸ­ä¼‘</button>
    <button data-mode="long">é•¿ä¼‘</button>
  </div>

  <div class="time" id="time">25:00</div>

  <div class="buttons">
    <button id="start">å¼€å§‹</button>
    <button id="pause" style="display:none;">æš‚åœ</button>
    <button id="reset">é‡ç½®</button>
    <button id="toggleTheme">ä¸»é¢˜</button>
  </div>
</div>

<div class="sidebar">
  <p>ä¸“æ³¨å‘¨æœŸï¼š<span id="cycles">0</span></p>
  <p>ç´¯è®¡ä¸“æ³¨ï¼š<span id="minutes">0</span> åˆ†é’Ÿ</p>
  <button id="resetStats">æ¸…é™¤ç»Ÿè®¡</button>
</div>

<audio id="alarmFocus" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
<audio id="alarmShort" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>
<audio id="alarmLong" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3"></audio>

<script>
const timeDisplay = document.getElementById('time');
const startBtn = document.getElementById('start');
const pauseBtn = document.getElementById('pause');
const resetBtn = document.getElementById('reset');
const toggleThemeBtn = document.getElementById('toggleTheme');
const modeButtons = document.querySelectorAll('.mode-buttons button');
const cycleSidebar = document.getElementById('cycles');
const minutesSidebar = document.getElementById('minutes');
const alarmFocus = document.getElementById('alarmFocus');
const alarmShort = document.getElementById('alarmShort');
const alarmLong = document.getElementById('alarmLong');
const overlay = document.getElementById('enableSoundOverlay');

let currentMode = 'focus';
let timeLeft = 25 * 60;
let timer = null;
let running = false;
let focusCount = 0;
let modes = { focus: 25, short: 5, long: 15 };

// ä» localStorage è¯»å–ç»Ÿè®¡æ•°æ®
let cycleCount = parseInt(localStorage.getItem('cycleCount')) || 0;
let totalMinutes = parseInt(localStorage.getItem('totalMinutes')) || 0;
cycleSidebar.textContent = cycleCount;
minutesSidebar.textContent = totalMinutes;

// æ¿€æ´»éŸ³é¢‘
overlay.addEventListener('click', () => {
  alarmFocus.play().catch(()=>{});
  alarmFocus.pause();
  overlay.style.display='none';
});

function updateDisplay(){
  const m = Math.floor(timeLeft / 60);
  const s = timeLeft % 60;
  timeDisplay.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startTimer(){
  if(running) return;
  running = true;
  startBtn.style.display='none';
  pauseBtn.style.display='inline-block';
  timer = setInterval(()=>{
    timeLeft--;
    updateDisplay();
    if(timeLeft <= 0){
      clearInterval(timer);
      finishTimer();
    }
  },1000);
}

function pauseTimer(){
  running=false;
  clearInterval(timer);
  startBtn.style.display='inline-block';
  pauseBtn.style.display='none';
}

function resetTimer(){
  clearInterval(timer);
  running=false;
  startBtn.style.display='inline-block';
  pauseBtn.style.display='none';
  timeLeft = modes[currentMode] * 60;
  updateDisplay();
  [alarmFocus, alarmShort, alarmLong].forEach(a=>{a.pause();a.currentTime=0;});
}

function finishTimer(){
  if(currentMode==='focus'){
    totalMinutes += modes.focus;
    focusCount++;
    cycleCount++;
    localStorage.setItem('cycleCount', cycleCount);
    localStorage.setItem('totalMinutes', totalMinutes);
    cycleSidebar.textContent = cycleCount;
    minutesSidebar.textContent = totalMinutes;
    alarmFocus.currentTime=0; alarmFocus.play();
    if(focusCount % 4 === 0){ switchMode('long', true); }
    else { switchMode('short', true); }
  } else {
    if(currentMode==='short'){ alarmShort.currentTime=0; alarmShort.play(); }
    else { alarmLong.currentTime=0; alarmLong.play(); }
    running=false;
    startBtn.style.display='inline-block';
    pauseBtn.style.display='none';
    currentMode='focus';
    timeLeft=modes.focus*60;
    modeButtons.forEach(b=>b.classList.toggle('active', b.dataset.mode==='focus'));
    updateDisplay();
  }
}

function switchMode(mode, autoStart=false){
  currentMode = mode;
  timeLeft = modes[mode]*60;
  modeButtons.forEach(b=>b.classList.toggle('active', b.dataset.mode===mode));
  updateDisplay();
  if(autoStart) startTimer();
}

resetBtn.onclick = resetTimer;
startBtn.onclick = startTimer;
pauseBtn.onclick = pauseTimer;
toggleThemeBtn.onclick = ()=>{document.body.dataset.theme=document.body.dataset.theme==='dark'?'':'dark';};
modeButtons.forEach(btn=>btn.addEventListener('click',()=>switchMode(btn.dataset.mode,false)));

document.getElementById('resetStats').addEventListener('click',()=>{
  if(confirm('ç¡®å®šè¦æ¸…é™¤ç»Ÿè®¡æ•°æ®å—ï¼Ÿ')){
    cycleCount=0; totalMinutes=0;
    localStorage.removeItem('cycleCount');
    localStorage.removeItem('totalMinutes');
    cycleSidebar.textContent=0; minutesSidebar.textContent=0;
  }
});
updateDisplay();
</script>
</body>
</html>
